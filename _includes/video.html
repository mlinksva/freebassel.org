{% if site.categories.video.size > 0 %}
<div class="alert-box info">
{% for post in site.categories.video %}
  <h5>
    <span class="label secondary">News</span>
    <small>{{ post.date | date: "%d %h %Y" }}</small>
  </h5>
  <h5>Watch Video: <a href="{{ site.baseurl }}{{post.url}}">{{post.title}}</a></h5>
{% endfor %}
{% endif %}
</div>
