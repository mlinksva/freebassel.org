---
layout: default
title: Events
---

<div class="row">
  <div class="medium-9 medium-centered small-centered columns">

		<div class="panel">
			<h5>Statements and Letters</h5>
		</div>

		<table style="width:100%">
		{% for post in site.categories.events limit:5 %}

		<tr><td class="date-cell">{{ post.date | date: "%d&nbsp;%b&nbsp;%Y" }}</td><td><a href="{{site.baseurl}}{{post.url}}"><strong>{{post.title}}</strong></a> </td></tr>

		{% endfor %}
		</table>

	</div>
</div>
