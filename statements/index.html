---
layout: default
title: Statements
---

<div class="row">
	<div class="nine columns centered">
	
		<div class="panel">
			<h5>Statements and Letters</h5>
		</div>
		
		<table style="width:100%">
		{% for post in site.categories.statements %}

		<tr><td>{{ post.date | date: "%d&nbsp;%b&nbsp;%Y" }}</td><td><a href="{{site.baseurl}}{{post.url}}"><strong>{{post.title}}</strong></a></td></tr>
		
		{% endfor %}
		</table>
	
	</div>
</div>
