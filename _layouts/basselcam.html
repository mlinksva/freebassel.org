<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{site.title}}{%if site.tagline %} - {{site.tagline}}{% endif %}</title>
        <meta name="description" content="{{site.description}}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="generator" content="{{site.repository}}" />
		<link rel="help" href="{{site.repository}}" />
		
		{% if page.tags %}
		<meta name="keywords" content="{{page.tags | join: ', '}}" />
		{% else %}
		<meta name="keywords" content="{{site.keywords | join: ', '}}" />
		{% endif %}

        <!-- Change favicon.ico and apple-touch-icon.png to your own designs -->
		<link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico">

        <link rel="stylesheet" href="{{site.baseurl}}/js/vendor/vegas/src/jquery.vegas.css">
        <link rel="stylesheet" href="{{site.baseurl}}/css/normalize.css">
        <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
		
		  <!-- Add your site-specific styles to custom.css -->
        <link rel="stylesheet" href="{{site.baseurl}}/css/custom.css">
		
        <script src="{{site.baseurl}}/js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
	
		{{ content }}

		<div id="message">
			&nbsp;	
		</div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{site.baseurl}}/js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="{{site.baseurl}}/js/vendor/vegas/src/jquery.vegas.js"></script>
        <script src="{{site.baseurl}}/js/vendor/instafeed/instafeed.min.js"></script>
        <script src="{{site.baseurl}}/js/plugins.js"></script>
        <script src="{{site.baseurl}}/js/main.js"></script>
		
		<script>
			function fabricate() {
				var tagName = "{{site.instafeed.tag}}";
				var hashTag = "{{site.instafeed.hashTag}}";  

				if (hashTag) {
					var hash = window.location.hash.replace('#', '');
					tagName = hash ? hash : tagName;
				}

				var options = {
					tagName : tagName,
					clientId : "{{site.instafeed.client_id}}",
					showCaptions : {{site.instafeed.captions}},
					limit : {{site.instafeed.limit}},
					interval : {{site.instafeed.refresh}}
				};

				var fabricam = new Fabricam(options);
				fabricam.run();
			}

			fabricate();

			$(window).bind( 'hashchange', function(e) { fabricate(); });

		</script>

		{% if site.google_analytics %}
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','{{site.google_analytics}}');ga('send','pageview');
        </script>
		{% endif %}

    </body>
</html>
